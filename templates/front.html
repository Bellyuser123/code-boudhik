<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
    <title>Welcome to My Coding Journey</title>
  </head>
  <body class="font-sans bg-white-900 text-white">
    <section
      class="h-screen flex flex-col items-center justify-center bg-cover bg-center relative"
      style="
        background-image: url('https://cdn.glitch.global/2d9ffa8a-6165-4ffb-abec-3674c231adcf/welcm-img.jpg?v=1710244733414');
        background-size: 80%;
        height: 85vh;
      "
    >
      <!-- Overlay to enhance text visibility -->
      <div class="absolute inset-0 bg-black opacity-40"></div>

      <!-- Navigation Bar -->
      <header
        class="text-gray-300 body-font bg-transparent absolute top-0 w-full z-50"
      >
        <div
          class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
        >
          <a
            class="flex title-font font-medium items-center text-gray-300 mb-4 md:mb-0"
          >
            <img
              src="https://cdn.glitch.global/2d9ffa8a-6165-4ffb-abec-3674c231adcf/Webp.net-resizeimage.png?v=1712413208671"
              alt="Logo"
              class="w-12 h-12 rounded-full"
            />

            
            <span
              class="ml-3 text-xl hero glitch layers"
              data-text="Code Boudhik"
              >Code Boudhik</span
            >
          </a>
          <nav
            class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex flex-wrap items-center text-base justify-center"
          >
            <a class="mr-5 hover:text-gray-300" href="/home">Home</a>
            <a class="mr-5 hover:text-gray-300" href="/projects">Projects</a>
            <a class="mr-5 hover:text-gray-300" href="/blog">Blogs</a>
            <a class="mr-5 hover:text-gray-300" href="/about">About</a>
            <a class="mr-5 hover:text-gray-300" href="/contact">Contact me</a>
          </nav>
          <a
            class="inline-flex items-center bg-slate-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-500 rounded text-base mt-4 md:mt-0"
            href="/signup"
            >Sign up
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-4 h-4 ml-1"
              viewBox="0 0 24 24"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
      </header>

      <!-- Text content in the center of the hero section -->
      <div class="text-center z-10 mt-12 md:mt-24">
        <h1 class="text-4xl md:text-6xl font-bold leading-tight mb-4">
          Welcome to My Coding Journey
        </h1>
        <p class="text-lg md:text-xl">Where Every Line Tells a Story</p>

        <!-- Button below welcome text -->
        <a
          href="/home"
          class="inline-flex items-center bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg mt-4 text-white"
          >Explore Now</a
        >
      </div>
    </section>

    <footer class="text-gray-600 body-font">
      <div
        class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col"
      >
        <a
          class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900"
        >
          <img
            src="https://cdn.glitch.global/2d9ffa8a-6165-4ffb-abec-3674c231adcf/Webp.net-resizeimage.png?v=1712413208671"
            alt="Logo"
            class="w-10 h-10 rounded-full"
          />
          <span class="ml-3 text-xl">Code Boudhik</span>
        </a>
        <p
          class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4"
        >
          © 2023 Code Boudhik —
          <a
            href="https://twitter.com/b59103"
            class="text-gray-600 ml-1"
            rel="noopener noreferrer"
            target="_blank"
            >@twitter ID</a
          >
        </p>
        <span
          class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start"

          <a
            class="ml-3 text-gray-500"
            href="https://twitter.com/b59103"
            target="_blank"
          >
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
              ></path>
            </svg>
          </a>
          <a
            href="https://www.instagram.com/beyonder_27.found?igsh=OHQ0c2tmcmpicTR6"
            class="ml-3 text-gray-500"
            target="_blank"
          >
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path
                d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"
              ></path>
            </svg>
          </a>
          <a
            class="ml-3 text-gray-500"
            href="https//:www.whatsapp.com"
            target="_blank"
          >
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"

          <a class="ml-3 text-gray-500">

              fill="currentColor"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="0"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                stroke="none"
                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"

</html>
